{% set name = "svgwrite" %}
{% set version = "1.4.3" %}
{% set sha256 = "a8fbdfd4443302a6619a7f76bc937fc683daf2628d9b737c891ec08b8ce524c3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.zip
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.zip
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 1
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python {{ python_min }}
    - setuptools
    - pyparsing >=2.0.1
  run:
    - python >={{ python_min }}
    - pyparsing >=2.0.1

test:
  requires:
    - python {{ python_min }}
  imports:
    - svgwrite

about:
  home: https://github.com/mozman/svgwrite
  license: MIT
  license_family: MIT
  license_file: LICENSE.TXT
  summary: A Python library to create SVG drawings.
  description: A Python library to create SVG drawings.
  doc_url: http://svgwrite.readthedocs.io
  dev_url: https://github.com/mozman/svgwrite

extra:
  recipe-maintainers:
    - jeromekelleher
